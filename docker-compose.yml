version: "2"
services:
  caps_oj_backend:
    container_name: caps_oj_backend
    restart: always
    build: ./caps-problem-solving-backend
    ports:
      - "3000:3000"
      - "8443:8443"
    links:
      - caps_oj_mongo_server
    depends_on:
      - caps_oj_mongo_server
  caps_oj_mongo_server:
    container_name: caps_oj_mongo_server
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=5445wolf
    volumes:
      - ./mongoData:/data/db
    ports:
      - "27017:27017"
    command: mongod --auth
  caps_oj_frontend:
    container_name: caps_oj_frontend
    restart: always
    build: ./caps-problem-solving-frontend
    volumes:
      - /home/judge/testdata:/data/testdata
    ports:
      - "8080:80"
    depends_on:
      - caps_oj_backend
    links:
      - caps_oj_backend
  caps_oj_judge:
    container_name: caps_oj_judge
    restart: always
    build: ./caps-problem-solving-judge-server
    volumes:
    - /home/judge/testdata:/data/testdata
    depends_on:
      - caps_oj_backend
    links:
      - caps_oj_backend